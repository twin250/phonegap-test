<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <script type="text/javascript" charset="utf-8">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        // Now safe to use the PhoneGap API
        //when device is ready, run init() function.
        init();
        document.addEventListener("online", onOnline, false);
        document.addEventListener("offline", onOffline, false);


    }

    function onOnline() {
        init();
    }
    function onOffline() {
        init();
    }

    </script>

    <title>Dashboard</title>

    <!--Basic Styles-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!--Beyond styles-->
    <link id="beyond-link" href="assets/css/beyond.min.css" rel="stylesheet" />
    <!--typicons styles-->
    <link id="beyond-link" href="assets/css/typicons.css" rel="stylesheet" />
    <!--Custom styles-->
    <link id="beyond-link" href="assets/css/custom.css" rel="stylesheet" />

</head>
<body>
    <div>
        <div style="background-color:black;color:White;float:left;width:100%;"><img src="assets/img/entecLogo.jpg" />
        <button class="btn shiny btn-sm btn-danger col-lg-1" style="margin-top:10px;margin-bottom:10px;height:30px;width:10%;float:right" onclick="logoutApp()">
        <span class="glyphicon glyphicon-log-out"></span>
        </button>
            <div class="icon" style="margin-top:10px;margin-bottom:10px;height:30px;width:15%;float:right">
                <button class="btn btn-danger" onclick="checkWifi()" id="wifiBtn">
                    <span class="typcn typcn-wi-fi"></span>
                </button>
            </div>
        <div style="margin-top:10px;margin-bottom:10px;float:right;padding-right:50px;">Welcome Entec-User</div>
        
        </div>
    </div>
    <div class="alignMainButtons">
        <div class="col-lg-12">

            <button class="btn shiny btn-lg btn-success col-lg-3" style="padding:3px;margin:1px;height:120px;width:32%;" onclick="searchExcel()" id="searchBtn">Search <p></p> Excel File <p></p><span class="glyphicon glyphicon-search"></span></button>
            <button class="btn shiny btn-lg btn-blue col-lg-3" style="padding:3px;margin:1px;height:120px;width:32%;" onclick="fetchData()" id="updateBtn">Update <p></p> Excel File <p></p> <span class="glyphicon glyphicon-cloud-download"></span></button>
            <button class="btn shiny btn-lg btn-warning col-lg-3" style="padding:3px;margin:1px;height:120px;width:32%;" id="syncBtn">Sync Files<p></p> to Database <p></p> <span class="glyphicon glyphicon-refresh"></span></button>
        </div>
    </div>
    <div id="TestData"></div>
</body>
</html>
