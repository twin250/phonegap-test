<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>Login Page</title>

    <meta name="description" content="login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">


    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

    <!--Basic Styles-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    
    <!--Fonts-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">

    <!--Beyond styles-->
    <link id="beyond-link" href="assets/css/beyond.css" rel="stylesheet" />
    <link href="assets/css/demo.min.css" rel="stylesheet" />

    <!--Customer styles-->
    <link href="assets/css/custom.css" rel="stylesheet" />

</head>
<!--Head Ends-->
<!--Body-->
<body>
    <div class="login-container">
        <div class="loginbox" style="background-color:black;color:white;height:410px;">
            <div class="loginbox-title" style="background-color:black;color:White">SIGN IN</div>
            <div class="loginbox-social" style="background-color:black;color:White">
                <img src="assets/img/entecLogo.jpg" />

            </div>
            <div class="loginbox-or">
                <div class="or-line"></div>

            </div>
            <div class="loginbox-textbox">
                <label>Entec Warehouse Application</label>
                <p></p>
                <label>Username:</label>
                <p></p>
                <input class="form-control input-lg" style="width:320px;height:50px;color:red;font-weight:500;text-align:center" id="tbusername" disabled value="Entec-User"/>
                <p></p>
                <label>Enter Password Below:</label>
                <p></p>
                <input type="number" class="form-control input-lg" style="width:320px;height:50px;text-align:center;color:red;font-weight:500" placeholder="Tap here for keyboard..." id="tbPassword" />

            </div> 
            <button style="height:75px;width:75px;margin:2px" class="badge badge-danger" onclick="reset()">
                Reset
            </button>
            <button style="height:75px;width:75px;margin:2px" class="badge badge-success" onclick="login()">
                Login
            </button>
        </div>

    </div>


    <!--Basic Scripts-->
    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/slimscroll/jquery.slimscroll.min.js"></script>

    <!--Beyond Scripts-->
    <script src="assets/js/beyond.min.js"></script>

    <script src="js/Coreutils.js"></script>

</body>
<!--Body Ends-->
</html>
